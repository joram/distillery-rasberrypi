<html>
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script> 
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="/static/js/temperature.js"></script>
    <link href="/static/css/bootstrap-editable.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <script src="/static/js/bootstrap-editable.js"></script>
    <script>
      $( document ).ready(function() {
		$('#stepper_frequency').editable({
		    type: 'text',
		    pk: 1,
		    url: '/stepper',
		    title: 'Enter username',
		    display: 'inline'
		});

		$('#stepper_direction').editable({
		    type: 'select',
		    defaultValue: '1',
		    pk: 1,
        url: '/stepper',
			showbuttons: false,
	        source: [
	            {value: 1, text: 'Forwards'},
	            {value: 2, text: 'backwards'}
	        ]
	    }); 
	    update_sensors("distillery-data");
	});
    </script>
  </head>

  <body>
    <div class="container" style="margin-top: 200px;">
      <div class="row">
        <div class="col-md-12 text-center">
  	  <h2>Distillery Config</h2>
	</div>
      </div>

      <div class="row">
        <div class="col-md-12">
	  <table id="distillery-data" class="table">
	    <tbody>
	    
              <tr>
	        <td class='key'>Stepper Freq:</td>
		<td class='value'><a id="stepper_frequency">{{ stepper.frequenecy }}</a></td>
	      </tr>

	      <tr>
	        <td class='key'>Direction:</td>
	        <td class='value'><a id="stepper_direction">Forwards</a></td>
	      </tr>

	    </tbody>
	  </table>
	</div>
      </div>

    </div>
  </body>
</html>
